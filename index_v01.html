<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <!-- <title>BayByeMos Reproduction Map</title> -->    

        <!--put your external stylesheet links here-->
        <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <style>
            #map { height: 90vh; 
            }
            #datepicker-container { 
                position: absolute;
                top: 20px;
                left: 70px;
                z-index: 1000;
                background: white;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.5);
            }
            #chart-container {
                width: 80%;
                margin: 20px auto;
            }
        </style>
        <!--[if IE<9]>
            <link rel="stylesheet" href="css/style.ie.css">
        <![endif]-->
        
        <!--you can also place internal styles here
        place these within <style> tags-->  
            
    </head>

    <body>
         <!--put your initial page content here-->
        <div id="map"></div>
        <div id="datepicker-container">
            <label for="datepicker">Displayed Day:</label>
            <input type="text" id="datepicker" placeholder="Select a date">
            <label for="start-datepicker">Start Date:</label>
            <input type="text" id="start-datepicker" placeholder="Select a Start Date">
            <label for="end-datepicker">End Date:</label>
            <input type="text" id="end-datepicker" placeholder="Select a End Date">
        </div>
        <div id="chart-container">
            <canvas id="lineChart"></canvas>
        </div>

        <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script type="text/javascript" src="js/map_03.js"></script>

</html>
