<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BayByeMos Karte</title>
    
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>
<!-- SIDEPANEL -->
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"> x </a>
    
        <h2>Datumsauswahl</h2>
        <div id="datepicker-container">
            <label for="datepicker">Angezeigter Tag:</label><br>
            <input type="text" id="datepicker" placeholder="Select a date">
        </div><br>
        <div>    
            <label for="start-datepicker">Start Datum:</label><br>
            <input type="text" id="start-datepicker" placeholder="Select a Start Date">
        </div><br>
        <div>    
            <label for="end-datepicker">End Datum:</label><br>
            <input type="text" id="end-datepicker" placeholder="Select a End Date">
        </div><br>
        <p>Links or other content here:
            <ul>
                <li>Link zu Erklärungstexten</li>
                <li>Legende</li>
                <li>R0 - Verlaufskurve</li>
            </ul>
        </p>
    </div>

<!-- MAIN FRAME -->
    <div id="myMain" class="main">
        <button class="openbtn" onclick="openNav()"> ☰ </button>
        <div id="map"></div>
    </div>

<!-- FOOTER -->
    <footer id="myFooter" class="footer">
        <img src="img/Logo-Uni-BT_gruen-sw.png", align="left", height="50">
        <p>BayByeMos ist ein Projekt des Lehrstuhls <a href="https://www.biogeo.uni-bayreuth.de" target="_blank">Biogeografie</a> und des <a href="https://www.img.uni-bayreuth.de/de/index.html" target="_blank">Instituts für Medizinmanagement und Gesundheitswissenschaften</a> der Universität Bayreuth.</p>
    </footer>  
    
<!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script type="text/javascript" src="js/map_04.js"></script>
    <script> function openNav(){
        document.getElementById("mySidepanel").style.width = "300px";
        document.getElementById("map").style.marginLeft = "300px";
        document.getElementById("myFooter").style.marginLeft = "300px";
    }
    function closeNav(){
        document.getElementById("mySidepanel").style.width = "0";
        document.getElementById("map").style.marginLeft ="0px";
        document.getElementById("myFooter").style.marginLeft ="0px";
    }
    </script>
</body>
</html>
